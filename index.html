<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pratz Simons Game</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div id="green" type="button" class="btn green"></div>
        <div id="red" type="button" class="btn red"></div>
      </div>

      <div class="row">
        <div id="yellow" type="button" class="btn yellow"></div>
        <div id="blue" type="button" class="btn blue"></div>
      </div>
    </div>
    <footer>Made in India</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
